<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring boot Websocket Chat Application</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <section class="vh-100" id="username-page">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-1">Type your username to enter the chatroom</h3>
                            <hr class="my-4">
                            <form id="usernameForm" name="usernameForm">
                                <div class="form-outline mb-4">
                                    <input type="text" id="name" class="form-control form-control-lg" placeholder="Username" />
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Start Chatting</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="chat-page" class="d-none">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-lg-6 col-xl-6">
                    <div class="card p-3 chat-container">
                        <div class="chat-header">
                            <h3>Welcome! <span id="username"></span></h3>
                        </div>
                        <ul class="message-block my-3 text-white" id="messageArea">
                        </ul>
                        <form id="messageForm" name="messageForm">
                            <div class="chat-footer text-muted d-flex justify-content-start align-items-center p-3">
                            <div class="input-group mb-0">
                                <input type="text" id="message" placeholder="Type a message..." class="form-control me-2"/>
                                <button class="btn btn-light btn-lg" type="submit">Send</button>
                            </div>
                        </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>
    </section>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
